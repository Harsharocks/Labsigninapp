<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            flex-direction: column;
            background-image: url('img_cmll (1).jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        #container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
        }
        .content-box {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #R-Id {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 2px solid #FF0000;
            border-radius: 4px;
            font-size: 16px;
            background-color: #FFFFCC;
        }

        h1 {
            color: #ec6110;
            font-size: 28px;
            font-weight: bold;
            margin-top: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .success-message {
            color: green;
        }

        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        select:focus {
            border-color: #007BFF;
        }

        .welcome-message {
    color: green;
    font-weight: bold;
    margin-top: 10px;
}


    </style>
</head>
<body>
    <div class="content-box">
        <h1>Please Enter your First and Last name</h1>
        <div id="container">
            <!-- Success message div -->
            <div id="success-message" class="success-message"></div>
            <form method="post" action="signup.php">
                <!-- R-Id input field for R-number -->
                <label for="R-Id">Verify your R-number:</label>
                <input type="text" id="R-Id" name="R-Id" pattern="[0-9]{8}" maxlength="8" placeholder="R-Number" required>

                <!-- First Name input field -->
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" placeholder="First Name" required>

                <!-- Last Name input field -->
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>

                <!-- Purpose selection -->
                <label for="purpose">Select the purpose of your visit:</label>
                <select id="purpose" name="purpose">
                    <option value="none">Select Purpose</option>
                    <option value="meeting">Meeting</option>
                    <option value="appointment">Appointment</option>
                    <option value="event">Event</option>
                </select>

                <button type="submit">Submit</button>
                <!-- Welcome message container -->
                <div id="welcome-message" class="welcome-message"></div>
            </form>
        </div>
    </div>

    <script>
        // JavaScript to pre-fill the R-number input field if provided in the query parameter
        const urlParams = new URLSearchParams(window.location.search);
        const rNumberParam = urlParams.get('rNumber');
    
        if (rNumberParam) {
            const rNumberInput = document.getElementById('R-Id');
            rNumberInput.value = rNumberParam;
        }
    
        // Check for a welcome message in the query parameters and display it
        const welcomeMessageParam = urlParams.get('welcome');
        if (welcomeMessageParam) {
            const welcomeMessageContainer = document.getElementById('welcome-message');
            welcomeMessageContainer.textContent = decodeURIComponent(welcomeMessageParam);
            welcomeMessageContainer.classList.add('welcome-message'); // Add the CSS class
    
            // Delay redirection to log.html for 2 seconds (2000 milliseconds)
            setTimeout(function () {
                window.location.href = 'log.html';
            }, 3000);
        }
    </script>
    

    
</body>
</html>
